name: petty
description: A Flutter pet companion app with Supabase, Riverpod, and Rive animations.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.0
  rive: ^0.12.0
  supabase_flutter: ^1.5.0
  google_fonts: ^4.0.4
  shared_preferences: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/rive/login_animation.riv
    - assets/images/chatlogo.jpg
    - assets/rive/bunny_animation.riv
    - assets/rive/panda_animation.riv
dependency_overrides:
  sign_in_with_apple: 7.0.1
  sign_in_with_apple_platform_interface: 2.0.0
  sign_in_with_apple_web: 3.0.0
